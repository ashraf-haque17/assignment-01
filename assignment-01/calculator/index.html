<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Form Design</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <div class="wrapper">


          <h1>Calculator</h1>

          <div class="inner">


          <div class="col-md-8">
            <label>First Number</label>
              <input type="number" id="num1" class="form-control" />
          </div>

          <div class="col-md-8 mt-4">
            <label class="form-label">Choose Operator</label>
              <select id="operator" class="form-select">
                <option selected disabled>Choose</option>
                <option value="+">Addition(+)</option>
                <option value="-">Subtraction(-)</option>
                <option value="*">Multiplication(*)</option>
                <option value="/">Division(/)</option>
              </select>
            </div>
          
            <div class="col-md-8 mt-4">
              <label>Second Number</label>
              <input type="number" id="num2" class="form-control" />
          </div>

          <div class="col-md-8 mt-4">
            <label>Result</label>
            <textarea id="result" cols="5" rows="5"></textarea>
          </div>

          <button onclick="calculate()" class="btn btn-primary mt-3" type="submit">Calculate</button>
          </div>


        </div>
      </div>
    </div>
  </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>

<script src="cal.js"></script>
</html>
